<!DOCTYPE html>
<html>
   <head>
      <title>Client | Projects</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <style type="text/css">
         body {
         height: 100%;
         }
         html {
         font-size:14px;
         }
      </style>
   </head>
   <body>
      <!-- <div class="menu"> <span></span> </div> -->
      <div class="overlay"></div>
      <script>
         $('.menu, .overlay').click(function () {
           $('.menu').toggleClass('clicked');
           $('#nav').toggleClass('show');
         });
      </script>
      <div class="container" style="margin-top: 5%; width: 70%;">
         <h3 class="font-weight-normal" style="display: inline-block;">Projects</h3>
         <a href="client_chat.html"><button class="btn btn-info btn-sm" style="float: right; width: 8%;">Chat</button></a>
         <div class="row" style="margin-top: 2%;">
            <table class="table table-borderless table-hover">
               <thead class="thead-dark">
                  <th style="width: 5%;">#</th>
                  <th style="width: 20%;">Project</th>
                  <th style="width: 15%;">Date Assigned</th>
                  <th style="width: 10%;">Progress</th>
                  <th style="width: 10%;">Tasks</th>
                  <th style="width: 10%; padding-left: 6%;">Edit Task</th>
               </thead>
               <tbody>
                    <tr>
                        <td>1</td>
                        <td>ATM Simulation</td>
                        <td>09/27/2018</td>
                        <td>2 out of 4</td>
                        <td>
                            <select class="form-control form-control-sm">
                                <option>View Task</option>
                                <option disabled>Task 1</option>
                                <option disabled>Task 2</option>
                                <option disabled>Task 3</option>
                                <option disabled>Task 4</option>
                            </select>
                        </td>
                        <td><button class="btn btn-sm btn-info" style="width: 50%; margin-left: 40%;" id="edit">Edit</button></td>
                    </tr>
               </tbody>
            </table>
         </div>
         <div class="row" style="margin-top: 5%;" id="table">
            <table class="table table-bordered">
                <tbody>
                  <tr>
                    <td rowspan="6" style="text-align:center; width: 50%; vertical-align: middle; font-weight: bolder; font-size: 2rem;">Tasks</td>
                    <td><input type="text" class="form-control form-control-sm" placeholder="Task 1"></td>
                  </tr>
                  <tr>
                    <td><input type="text" class="form-control form-control-sm" placeholder="Task 2"></td>
                  </tr>
                  <tr>
                    <td><input type="text" class="form-control form-control-sm" placeholder="Task 3"></td>
                  </tr>
                  <tr>
                    <td><input type="text" class="form-control form-control-sm" placeholder="Task 4"></td>
                  </tr>
                  <tr>
                    <td><input type="text" class="form-control form-control-sm" placeholder=""></td>
                  </tr>
                  <tr>
                    <td><input type="text" class="form-control form-control-sm" placeholder=""></td>
                  </tr>
                </tbody>
              </table>
              <div style="width: 100%; margin-top: 2%;">
                <center>
                    <button type="button" class="btn btn-danger" style="width: 12%;" id="cancel">Cancel</button>
                    <button type="button" class="btn btn-info" style="width: 12%;" id="ok">OK</button>
                </center>
              </div>
         </div>
      </div>
   </body>
   <script>
        $(document).ready(function(){
            $("#table").hide();
            $("#edit").click(function(){
                $("#table").show();
            });

            $("#cancel").click(function(){
                $("#table").hide();
            });
            $("#ok").click(function(){
                $("#table").hide();
            });
        });
   </script>
</html>
