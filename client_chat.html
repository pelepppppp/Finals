<!DOCTYPE html>
<html>
   <head>
      <title>Client | Chat</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <style type="text/css">
         body {
         height: 100%;
         }
         html {
         font-size:14px;
         }
      </style>
   </head>
   <body>
      <script>
         $('.menu, .overlay').click(function () {
           $('.menu').toggleClass('clicked');
           $('#nav').toggleClass('show');
         });
      </script>
      <div class="container" style="margin-top: 5%;">
        <h3 class="font-weight-normal" style="display: inline-block; margin-bottom: 1.7%;">Chat</h3>
        <a href="client.html"><button class="btn btn-info btn-sm" style="float: right; width: 8%;">Back</button></a>
        <hr style="background: #000;">
         <textarea disabled id="txtChat" style="width: 100%;" rows="20" class="form-control"></textarea>
         <form id="messageForm" style="margin-top: 2%; width: 100%;">
            <div class="form-group">
                <textarea class="form-control" id="message" placeholder="Enter Message" style="display: inline-block; width: 89%; height: 50px;"></textarea>
                <input type="submit" class="btn btn-primary" value="Send" style="float: right; width: 9%; height: 50px;">
            </div>
        </form>

      </div>
   </body>
</html>
