<html>
   <head>
      <title>Login</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="container">
               <div class="card"></div>
               <div class="card">
                  <h1 class="title">Login</h1>
                  <form>
                     <div class="input-container">
                        <input type="text" id="Username" required="required"/>
                        <label for="Username">Username</label>
                        <div class="bar"></div>
                     </div>
                     <div class="input-container">
                        <input type="password" id="Password" required="required"/>
                        <label for="Password">Password</label>
                        <div class="bar"></div>
                     </div>
                     <div class="button-container">
                        <button><span>Continue</span></button>
                     </div>
                     <div class="footer"><a href="#"></a></div>
                  </form>
               </div>
               <div class="card alt">
                  <div class="toggle" data-toggle="tooltip" data-placement="right" title="Click to change your password" style="color: #ec2652;">.</div>
                  <h1 class="title">
                     Change Password
                     <div class="close"></div>
                  </h1>
                  <form>
                     <div class="input-container">
                        <input type="text" id="Username" required="required"/>
                        <label for="Username">Username</label>
                        <div class="bar"></div>
                     </div>
                     <div class="input-container">
                        <input type="password" id="Password" required="required"/>
                        <label for="Password">Password</label>
                        <div class="bar"></div>
                     </div>
                     <div class="input-container">
                        <input type="password" id="Repeat Password" required="required"/>
                        <label for="Repeat Password">Repeat Password</label>
                        <div class="bar"></div>
                     </div>
                     <div class="button-container">
                        <button><span>OK</span></button>
                     </div>
                  </form>
               </div>
            </div>
            <!-- <a id="portfolio" href="http://facebook.com/wizardddddd" title="Visit facebook profile!"><i class="fa fa-link"></i></a> -->
         </div>
      </div>
   </body>
   <script>
      $(document).ready(function(){
         $('.toggle').on('click', function() {
            $('.container').stop().addClass('active');
         });
      
         $('.close').on('click', function() {
            $('.container').stop().removeClass('active');
         });
      });
   </script>
</html>
